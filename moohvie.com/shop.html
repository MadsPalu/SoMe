<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/fa1bb5de68.js"></script>
    <title>Purchase</title>
    <style>
        body{background-image: url("billingbg.jpg");
        background-size: cover;
        }
    </style>
</head>

<body>
    <section class="generalheader">
        <a class="navbutton" href="index.html">Home</a>
        <a class="navbutton" href="profil.html">Watchlist</a>
        <a class="navbutton" href="merch.html">Shop</a>
        <a class="navbutton" href="forums.html">Forums</a>
    </section>
    
    <section class="billingBox">
        <div class="billingInfoBox">
            <h3 class="billingTitle">Billing Info</h3>
                <p class="billingLabel"><i class="fa fa-user"></i>Full Name</p>
                <input type="text" class="billingInput" placeholder="John Doe">
                <p class="billingLabel"><i class="fa fa-envelope"></i>Mail</p>
                <input type="text" class="billingInput" placeholder="john@example.com">
                <p class="billingLabel"><i class="fa fa-building"></i>Address</p>
                <input type="text" class="billingInput" placeholder="Somewhere Street 7">
                <p class="billingLabel"><i class="fa fa-map-o" aria-hidden="true"></i>City</p>
                <input type="text" class="billingInput" placeholder="Copenhagen">
        </div>

        <div class="billingInfoBox">
            <h3 class="billingTitle">Card Info</h3>
                <p class="billingLabel">Name on card</p>
                <input type="text" class="billingInput" placeholder="John Doe">
                <p class="billingLabel">Card number</p>
                <input type="text" class="billingInput" placeholder="1111-1111-1111">
                <p class="billingLabel">Expiry date</p>
                <input type="text" class="billingInput" placeholder="1-1-2022">
                <p class="billingLabel">CVV</p>
                <input type="text" class="billingInput" placeholder="111">
                <button id="buyButton" onclick="buy()">Buy</button>
        </div>
    </section>
</body>
</html>
