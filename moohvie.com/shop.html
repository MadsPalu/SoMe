    <section class="billingBox">
        <div class="billingInfoBox">
            <h3 class="billingTitle">Billing Info</h2>
                <label for="name" class="billingLabel"><i class="fa fa-user"></i>Full Name</label>
                <input type="text" class="billingInput" placeholder="John Doe">
                <label for="email" class="billingLabel"><i class="fa fa-envelope"></i>Mail</label>
                <input type="text" class="billingInput" placeholder="john@example.com">
                <label for="adress" class="billingLabel"><i class="fa fa-building"></i>Address</label>
                <input type="text" class="billingInput" placeholder="Somewhere Street 7">
                <label for="City" class="billingLabel"><i class="fa fa-map-o" aria-hidden="true"></i>City</label>
                <input type="text" class="billingInput" placeholder="Copenhagen">
        </div>

        <div class="billingInfoBox">
            <h3 class="billingTitle">Card Info</h2>
                <label for="" class="billingLabel">Name on card</label>
                <input type="text" class="billingInput" placeholder="John Doe">
                <label for="" class="billingLabel">Card number</label>
                <input type="text" class="billingInput" placeholder="1111-1111-1111">
                <label for="" class="billingLabel">Expiry date</label>
                <input type="text" class="billingInput" placeholder="1-1-2022">
                <label for="" class="billingLabel">CVV</label>
                <input type="text" class="billingInput" placeholder="111">
                <button id="buyButton" onclick="buy()">Buy</button>
        </div>
    </section>
</body>
