<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        body {
            background-image: url("bg.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="logo" class="headerText">
    </header>

    <section class="generalheader">
        <a class="navbutton" href="index.html">Home</a>
        <a class="navbutton" href="profil.html">Watchlist</a>
        <a class="navbutton" href="merch.html">Shop</a>
        <a class="navbutton" href="forums.html">Forums</a>
    </section>

    <section class="parameters">
        <div class="parentStreamingBox">
            <h3 class="parameterHeader">Services</h3>
            <div class="streamingBox">
                <img src="netflix.png" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="streamingBox">
                <img src="hbo.jpg" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="streamingBox">
                <img src="disney.png" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="streamingBox">
                <img src="prime.png" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
        </div>

        <div class="parentGenreBox">
            <h3 class="parameterHeader">Genre</h3>
            <div class="divider">
                <div class="subDivider">
                    <div class="genreBox">
                        <p class="genreText">
                            Action
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Comedy
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Drama
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Fantasy
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
                <div class="subDivider">
                    <div class="genreBox">
                        <p class="genreText">
                            Horror
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Romance
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Thriller
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Sci-fi
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
            </div>
        </div>

        <div class="parantYearBox">
            <h3 class="parameterHeader">Year</h3>
            <div class="divider">
                <div class="subDivider">
                    <div class="yearBox">
                        <p>
                            2020-2021
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2015-2020
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2010-2015
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
                <div class="subDivider">
                    <div class="yearBox">
                        <p>
                            2005-2010
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2000-2005
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            before 2000
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
            </div>
        </div>

        <div class="parentRatingBox">
            <h3 class="parameterHeader">Rating</h3>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
        </div>
    </section>

    <div class="cowAnimation">
        <video width="1000" height="500" class="videoPlayer" onclick="this.play()">
            <source src="gen.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
