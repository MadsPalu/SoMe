<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <header>
        <h1 class="headerText">MOOHvie</h1>
    </header>
    <section class="parameters">
        <div class="parentStreamingBox">
            <h3 class="parameterHeader">Services</h3>
            <div class="streamingBox">
                <img src="netflix.png" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="streamingBox">
                <img src="hbo.jpg" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="streamingBox">
                <img src="disney.png" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="streamingBox">
                <img src="prime.png" alt="" class="serviceLogo">
                <input type="checkbox" class="checkbox">
            </div>
        </div>

        <div class="parentGenreBox">
            <h3 class="parameterHeader">Genre</h3>
            <div class="divider">
                <div class="subDivider">
                    <div class="genreBox">
                        <p class="genreText">
                            Action
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Comedy
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Drama
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Fantasy
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
                <div class="subDivider">
                    <div class="genreBox">
                        <p class="genreText">
                            Horror
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Romance
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Thriller
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="genreBox">
                        <p class="genreText">
                            Sci-fi
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
            </div>
        </div>

        <div class="parantYearBox">
            <h3 class="parameterHeader">Year</h3>
            <div class="divider">
                <div class="subDivider">
                    <div class="yearBox">
                        <p>
                            2021-2020
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2020-2015
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2015-2010
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
                <div class="subDivider">
                    <div class="yearBox">
                        <p>
                            2010-2005
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2005-2000
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="yearBox">
                        <p>
                            2000 and before
                        </p>
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
            </div>
        </div>

        <div class="parentRatingBox">
            <h3 class="parameterHeader">Rating</h3>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="ratingBox">
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <i class="fas fa-star star"></i>
                <input type="checkbox" class="checkbox">
            </div>
        </div>
    </section>

    <section class="cow animation">
        <img src="" alt="">
        <img src="" alt="">
    </section>

    <section class="movieGrid">
        <div class="movieItem">
            <img src="" alt="">
            <p></p>
        </div>
    </section>
</body>

</html>
